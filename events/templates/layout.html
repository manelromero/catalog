<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catalog</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	<script>var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};</script>
</head>
<body>

	<header>
		{%- include "header.html" -%}
		{%- block header -%}{%- endblock -%}
	</header>

	<div class="container">
		<div class="left-bar">
			{%- include "left-bar.html" -%}
			{%- block bar -%}{%- endblock -%}
		</div>
		<div class="wrapper">
			{%- block content -%}{%- endblock -%}
		</div>
	</div>

	<footer></footer>

</body>
</html>
