{% extends "layout.html" %}
{% block content %}

<h1>Events</h1>
<h2>Delete Event</h2>

<form action="{{ url_for('deleteEvent', event_id=event.id) }}" method="POST">
	<ul>
		<li>Do you want to delete the next event?</li>
		<li class="orange">{{ event.name }}</li>
	</ul>
	<input type="submit" value="Yes">
</form>

<a href="{{ url_for('showEvents') }}"><button>No</button></a>

{% endblock %}
