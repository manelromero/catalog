{%- extends "layout.html" -%}
{%- block content -%}

<h1>Events</h1>
<h2>Delete Event</h2>

<form action="{{ url_for('deleteEvent', event_id=event.id) }}" method="POST">
	<div>Do you want to delete the <span class="red">{{ event.name }}</span> event?</div>
	{%- if event.username == session.username -%}
	<input type="submit" value="Yes">
	{%- endif -%}
</form>

<a href="{{ url_for('showEvents') }}"><button>No</button></a>

{%- endblock -%}
