{% extends "layout.html" %}
{% block content %}
    <h1>Categories</h1>

    {% if categories %}
    <table>
    	<thead>
    		<tr>
	    		<th>id</th>
	    		<th>Name</th>
	    	</tr>
    	</thead>
    	<tbody>
	    	{% for category in categories %}
	    	<tr class="category">
	    		<td>{{ category.id }}</td>
	    		<td>{{ category.name }}</td>
	    	</tr>
	    	{% endfor %}
    	</tbody>
    </table>
    {% endif %}
{% endblock %}
