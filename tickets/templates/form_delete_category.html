{% block form %}

<form action="{{ url_for('deleteCategory', category_id=category.id) }}" method="POST">
	<ul>
		<li>Are you sure you want to delete category <span class="orange">{{ category.name }}</span>?</li>
	</ul>
	<input type="submit" value="Yes">
</form>
    <a href="{{ url_for('showCategories') }}"><button>No</button></a>

{% endblock %}
